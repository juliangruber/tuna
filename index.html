<!DOCTYPE html>
<html>
  <head>
    <title>Tuna</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="menu">
      <a id="play">Play</a>
      <a id="pause">Pause</a>
      <a id="start">Start</a>
      <a id="record">Record</a>
      <a id="load">Load</a>
    </div>

    <div id="display">
      <div id="time"></div>
      <div id="position">
        <div class="handle"></div>
        <div class="line"></div>
      </div>
      <div id="tracks">
        <div class="track"></div>
      </div>
    </div>
  </body>
</html>
